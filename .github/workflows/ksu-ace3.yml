    - name: æ‹‰å–å†…æ ¸æ¸…å•
      run: |
        mkdir -p kernel_workspace
        cd kernel_workspace 
        
        # ä»…å½“ç¼“å­˜æœªå‘½ä¸­æ—¶é‡æ–°åˆå§‹åŒ–
