name: 构建 ACE3 内核 
 
on:
  workflow_dispatch:
    inputs:
      CPU:
        description: "分支"
        required: true
        default: 'sm8550'
      FEIL:
        description: "配置文件"
        required: true 
        default: 'oneplus_12r_v'
      CPUD:
        description: "处理器代号"
        required: true
        default: 'kalama'
      ANDROID_VERSION:
        description: "内核安卓版本"
        required: true 
        default: 'android13'
      KERNEL_VERSION:
        description: "内核版本"
        required: true 
        default: '5.15'
 
env:
  GIT_USER_NAME: yuanqiongyoukong 
  GIT_USER_EMAIL: 413722718@qq.com   
  KERNEL_DIR: kernel 
  KERNELSU_NAME: KernelSU-Next
  KERNEL_MANIFEST_URL: https://github.com/OnePlusOSS/kernel_manifest.git   
  KERNELSU_URL: https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh   
  SUSFS_REPO: https://gitlab.com/simonpunk/susfs4ksu.git   
  PATCHES_REPO: https://github.com/TheWildJames/kernel_patches.git   
  ANYKERNEL3_REPO: https://github.com/Kernel-SU/AnyKernel3   
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: 最大化构建空间 
      uses: easimon/maximize-build-space@master 
      with:
        root-reserve-mb: 8192 
        temp-reserve-mb: 2048 
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
 
    - name: 配置 Git 
      run: |
        git config --global user.name  "${GIT_USER_NAME}"
        git config --global user.email  "${GIT_USER_EMAIL}"
 
    - name: 安装编译环境 
      run: |
        sudo apt update && sudo apt upgrade -y
        sudo apt install ccache curl git repo python3 python-is-python3 -y
 
    - name: 拉取内核清单
      run: |
        mkdir -p ${KERNEL_DIR} && cd ${KERNEL_DIR}
        repo init -u ${KERNEL_MANIFEST_URL} -b oneplus/${{ github.event.inputs.CPU  }} -m ${{ github.event.inputs.FEIL  }}.xml --depth=1 
        repo sync -j$(nproc --all)
        sed -i 's/ -dirty//g' common/scripts/setlocalversion msm-kernel/scripts/setlocalversion 
 
    - name: 添加 KernelSU Next 
      run: |
        cd ${KERNEL_DIR}/kernel_platform/common
        curl -LSs ${KERNELSU_URL} | bash -s next 
        cd ${KERNELSU_NAME}
        KSU_VERSION=$(expr $(/usr/bin/git rev-list --count HEAD) + 10200)
        echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
        sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${KSU_VERSION}/" ${KERNEL_DIR}/kernel/Makefile 
 
    - name: 添加 SUSFS
      run: |
        cd ${KERNEL_DIR}
        git clone ${SUSFS_REPO} -b gki-${ANDROID_VERSION}-${KERNEL_VERSION}
        git clone ${PATCHES_REPO}
        cd kernel_platform
        cp ../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch  common/${KERNELSU_NAME}/
        cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${ANDROID_VERSION}-${KERNEL_VERSION}.patch common/
        cp ../susfs4ksu/kernel_patches/fs/* common/fs/
        cp ../susfs4ksu/kernel_patches/include/linux/* common/include/linux/
        # 启用补丁 
        cd common/${KERNELSU_NAME}
        patch -p1 --forward < 10_enable_susfs_for_ksu.patch  || true
        cd ..
        patch -p1 < 50_add_susfs_in_gki-${ANDROID_VERSION}-${KERNEL_VERSION}.patch || true 
        cp ../../kernel_patches/69_hide_stuff.patch  .
        patch -p1 -F 3 < 69_hide_stuff.patch   
        cp ../../kernel_patches/apk_sign.c_fix.patch  .
        patch -p1 -F 3 < apk_sign.c_fix.patch    
        cp ../../kernel_patches/core_hook.c_fix.patch  .
        patch -p1 --fuzz=3 < core_hook.c_fix.patch   
        cp ../../kernel_patches/selinux.c_fix.patch  .
        patch -p1 -F 3 < selinux.c_fix.patch   
 
    - name: 编译内核 
      run: |
        cd ${KERNEL_DIR}/kernel_platform/oplus/build 
        sed -i '203a\export LTO=thin' oplus_setup.sh   
        cd ${KERNEL_DIR}
        export LTO=thin 
        ./kernel_platform/oplus/build/oplus_build_kernel.sh  ${{ github.event.inputs.CPUD  }} gki 
 
    - name: 制作 AnyKernel3
      run: |
        git clone ${ANYKERNEL3_REPO} --depth=1 
        rm -rf AnyKernel3/.git
        cp ${KERNEL_DIR}/out/dist/Image AnyKernel3/
 
    - name: 上传 AnyKernel3 
      uses: actions/upload-artifact@v4
      with:
        name: AnyKernel3_${KERNELSU_NAME}_${KSUVER}_${{ github.event.inputs.FEIL  }}
        path: AnyKernel3/*
 
    - name: 上传镜像
      uses: actions/upload-artifact@v4 
      with:
        name: Image-${KERNELSU_NAME}_${KSUVER}_${{ github.event.inputs.FEIL  }}
        path: ${KERNEL_DIR}/out/dist/Image
