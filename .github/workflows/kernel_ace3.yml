姓名：名称：构建SM8550内核

on:
  workflow_dispatch:


jobs:
  
  build:
    
    runs-on:     运行：ubuntu-latest

    steps:

    - name:     - 名称：最大化构建空间
      uses:       使用：easimon/maximize-build-space@master
      with:
        root-reserve-mb: 8192
        temp-reserve-mb: 2048
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'

    - name:     - 名称：配置 Git
      运行：|
         git config --全局用户名“ yuanqiongyoukong”
         git配置-global user.email“ 413722718@qq.com”
    
    - 姓名：安装编译环境
      运行：|
        sudo apt && sudo apt升级-y
        sudo apt安装ccache curl git repo python3 python-is-python3 -y

    - 姓名：拉取OnePlus 12r
      运行：|
        mkdir内核&& cd内核
        repo Init -U https://github.com/oneplusoss/kernel_manifest.git -b oneplus/sm8550 -m oneplus_12r_v.xml -depth = 1
        repo sync -j $（nproc -all）
        ＃sed -i'203a \ export lto = thin'kernel_platform /oplus/build/oplus_setup.sh
        ＃sed -i 's/s/extort repack_img = true/export repack_img = false/ig'kernel_platform /oplus/oplus/build/build/oplus_setup.sh
        
        ＃sed -i 's/local default_value = none/local default_value = thin/ig'kernel_platform /oplus/oplus/build/build/build/oplus_setup.sh
        # sed -i 's/local default_value=enable/local default_value=disable/Ig' kernel_platform/oplus/build/oplus_setup.sh

    -姓名：- 名称：添加KernelSU Next
      run: |
        cd kernel/kernel_platform/common
        curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/next/kernel/setup.sh" | bash -s next
        
    - name:     - 名称：添加SUSFS
      运行：|
           光盘内核
           git克隆 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-android13-5.15
           git 克隆 https://github.com/TheWildJames/kernel_patches.git
           cd 内核平台
           cp ../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./common/KernelSU-Next/
           cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android13-5.15.patch ./common/
           cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
           cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/

           # Apply patches
           cd ./common/KernelSU-Next
           patch -p1 --forward < 10_enable_susfs_for_ksu.patch || true
           cd ..
           patch -p1 < 50_add_susfs_in_gki-android13-5.15.patch || true
           cp ../../kernel_patches/69_hide_stuff.patch ./
           patch -p1 -F 3 < 69_hide_stuff.patch
           
           cp ../../kernel_patches/apk_sign.c_fix.patch ./
           patch -p1 -F 3 < apk_sign.c_fix.patch
             
           cp ../../kernel_patches/core_hook.c_fix.patch ./
           patch -p1 --fuzz=3 < ./core_hook.c_fix.patch
           
           cp ../../kernel_patches/selinux.c_fix.patch ./
           patch -p1 -F 3 < selinux.c_fix.patch
           
    - name:     - 名称：编译内核
      run: |
        cd kernel
        ./kernel_platform/oplus/build/oplus_build_kernel.sh kalama gki

    - name: Upload Image
      uses: actions/upload-artifact@v4
      with:
        name: Image-KernelSU_Next-SUSFS
        path: kernel/out/dist/Image
